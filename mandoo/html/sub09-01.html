<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입점문의 및 제휴</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/resposive.css">
    
        <script src='../js/jquery-3.3.1.js'></script>
        <script src='../js/slick.min.js'></script>
        <script src="../js/script.js"></script>
        <script src="../js/import.js"></script>
    </head>
    <body>
      <div id="header-wrap">            
        <!--/header.html-->
    </div>
        <div class="sub-page sub09-01 qna-page qna-page2" id="section">
            <div class="container">                
                <div class="sub09-01-content-wrap content-wrap">
                    <!--------------------입점문의 및 제휴--------------------->
                    <div class="content-box">                       
                      <h3><a href="javascript:history.back()"><img src="../img/m-back.png" alt="뒤로가기">입점 및 제휴 문의하기</a></h3>    
                      <form class="qna-write-form" name="qna-write-form" method="post" action="" target="">
                          <div class="detail-box">
                          <div class="detail-title-box">
                              <span>제목</span>
                              <input type="text" name="" id="" placeholder="제목을 입력해주세요">
                          </div>
                          <div class="detail-title-box">
                              <span>소속</span>
                              <input type="text" name="" id="" placeholder="소속 / 담당자">
                          </div>
                          <div class="detail-content-box">                              
                                  <textarea name="" id="" cols="30" rows="10"  placeholder="내용을 입력해주세요"></textarea>                                
                          </div>
                          <div class="filebox">
                               <input type="text" class="upload-name" value="" placeholder="" >
                               <label for="ex_filename">
                                  <input type="file" id="ex_filename" class="upload-hidden"> 
                                  <span>첨부파일</span>
                                  </label>                                  
                              </div>
                          </div>
                      </form>
                      <div class="btn-box">
                          <a href="javascript:void(0);" class="btn01">문의하기</a>                                                        
                      </div>
                  </div>
                     
                </div>
                
            </div>
        </div>
        <div id="footer-wrap">            
          <!--/header.html-->
      </div>
    </body>
</html>
