<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>결제완료</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/resposive.css">

        <script src='../js/jquery-3.3.1.js'></script>
        <script src='../js/slick.min.js'></script>
        <script src="../js/script.js"></script>
        <script src="../js/import.js"></script>
    </head>
    <body>
        <div id="header-wrap">            
            <!--/header.html-->
        </div>
        <div class="sub-page sub03-03" id="section">
            <div class="container">                
                <span class="back mob"><img src="../img/m-back.png" alt="뒤로가기"></span>                          
                <p class="tit">구독 신청이 완료 되었습니다. 감사합니다.</p>
                <img src="../img/icon_complete.png" alt="구독신청완료">
                <div class="complete-box">
                    <ul>
                        <li>
                            <span class="subject">상 품</span>:
                            <span class="con">구구책구독</span>
                        </li>
                        <li>
                            <span class="subject">금 액</span>:
                            <span class="con">19,000원</span>
                        </li>
                        <li>
                            <span class="subject">결제일</span>:
                            <span class="con">매월 13일</span>
                        </li>
                    </ul>
                    <div class="icon-box">
                        <div class="share"><img src="../img/m-icon_share.png" alt="공유하기"></div>
                        <div class="wish"><img src="../img/m-icon_wish_dim.png" alt="찜하기"><img src="../img/m-icon_wish.png" alt="찜하기" class="on"></div>
                    </div>
                </div>
                <p class="refer">*구구정기구독은 언제든 자유롭게 취소가 가능합니다. 내구독 화면을 통해 자유롭게 구독 내용을 변경 가능합니다.</p>
                <a href="javascript:void(0)" class="order-confirm"><span>결제 내역 확인하기</span><img src="../img/next01.png" alt="next"></a>
                <div class="btn-box">
                    <a href="javascript:void(0)" class="btn01">홈으로 이동</a>
                </div>
            </div>
        </div>
        <div id="footer-wrap">            
            <!--/header.html-->
        </div>
    </body>
