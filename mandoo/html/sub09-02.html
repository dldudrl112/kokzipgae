<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>결제 수단 등록</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/resposive.css">
    
        <script src='../js/jquery-3.3.1.js'></script>
        <script src='../js/slick.min.js'></script>
        <script src="../js/script.js"></script>
        <script src="../js/import.js"></script>
    </head>
    <body>
        <div id="header-wrap">            
            <!--/header.html-->
        </div>
        <div class="sub-page sub09-02" id="section">
            <div class="password-error-wrap">
                <div class="password-error">
                    <p>비밀번호 오류횟수를 초과했습니다.</p>
                    <p>카드사에 문의 후 다시 이용해주세요</p>
                    <span>확인</span>
                </div>
            </div>
            <div class="container">
                <div class="sub09-02-content-wrap">              
               <h2><a href="javascript:history.back()"><img src="../img/m-back.png" alt="뒤로가기">결제수단등록</a></h2>
               <form class="card-form" name="card-form" method="post" action="" target="">
                <h4>카드 정보 입력 <span>(최초 1회만)</span></h4>
                <div class="scan">
                    <img src="../img/card-scan.png" alt="scan">
                    <span>카드스캔</span>
                </div>
                <ul>
                    <li>
                        <div class="input-wrap">
                            <p>카드번호</p>
                            <div class="input-line">
                                <span>삼성</span>
                                <div class="input-box">
                                    <input type="number" name="card1" id="" maxlength="4" oninput="maxLengthCheck(this)">
                                    <span>-</span>
                                    <input type="number" name="card2" id="" maxlength="4" oninput="maxLengthCheck(this)">
                                    <span>-</span>
                                    <input type="password" name="card3" id="" maxlength="4" oninput="maxLengthCheck(this)">
                                    <span>-</span>
                                    <input type="password" name="card4" id="" maxlength="4" oninput="maxLengthCheck(this)">
                                </div>
                            </div>
                        </div>                        
                    </li>
                    <li>
                        <div class="input-wrap">
                            <p>유효기간(MM)</p>
                            <div class="input-line">
                                <div class="input-box">
                                    <input type="password" name="date1" id="" maxlength="2" oninput="maxLengthCheck(this)">                            
                                </div>
                            </div>
                        </div>                   
                  
                        <div class="input-wrap">
                            <p>유효기간(YY)</p>
                            <div class="input-line">
                                <div class="input-box">
                                    <input type="password" name="cvc" id="" maxlength="2" oninput="maxLengthCheck(this)">                               
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="input-wrap">
                            <p>CVC(카드 뒷면 3자리)</p>
                            <div class="input-line">
                                <div class="input-box">
                                    <input type="password" name="password" id="" maxlength="2" oninput="maxLengthCheck(this)">                               
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="input-wrap">
                            <p>비밀번호(앞 2자리)</p>
                            <div class="input-line">
                                <div class="input-box">
                                    <input type="password" name="password" id="" maxlength="2" oninput="maxLengthCheck(this)">                               
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                </form>
                <div class="btn-box">
                    <a href="javascript:void(0);" class="btn01">확인</a>                                                
                </div>
               
                
            </div>
            </div>
        </div>
        <div id="footer-wrap">            
            <!--/header.html-->
        </div>
    </body>
</html>
