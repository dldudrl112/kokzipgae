<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내구독 - 배송일변경</title>

      
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resposive.css">
    <link rel="stylesheet" href="http://code.jquery.com//ui/1.12.1/themes/base/jquery-ui.css">
    <script src='../js/jquery-3.3.1.js'></script>
    <script src='../js/slick.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/import.js"></script>
</head>
<body>
    <div id="header-wrap">            
        <!--/header.html-->
    </div>
    <div class="sub-page2 sub04 sub04-03" id="section">
        <div class="container">
            <div class="sub-visual">
                <h3 class="back mob"><a href="javascript:history.back()"><img src="../img/m-back.png" alt="뒤로가기"><span>내구독</span></a></h3>                          
                <div class="box">
                    <h2 class="sub-vis-tit">내구독</h2>
                    <!-- <p class="sub-vis-con">아직 내가 구독한 구구가 없습니다!</p> -->
                </div>                
            </div><!-- sub-visual -->

            <div class="sub04-03-content-wrap">
                <div class="calendar-box">
                   
                    <div class="calendar" ></div>
                    <div class="box">
                        <ul>
                            <li><span>기존 배송일</span></li>
                            <li><span>변경 배송일</span></li>
                        </ul>
                    </div>
                </div>
                <div class="delivery-box">
                    <ul>
                        <li>
                            <span class="subject">기존 배송 예정일 :</span>
                            <span class="con">2021년 02월 26일</span>
                        </li>
                        <li>
                            <span class="subject">변경 배송 예정일 :</span>
                            <span class="con">2021년 02월 13일</span>
                        </li>
                    </ul>
                    <div class="radio-box">
                        <label for="delivery01"><input type="radio" name="delivery" id="delivery01"><span>1회 변경</span></label>
                        <label for="delivery02"><input type="radio" name="delivery" id="delivery02"><span>계속 변경</span></label>
                    </div>
                    <div class="btn-box">
                        <a href="javascript:void(0);" class="btn01">변경하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-wrap">            
        <!--/header.html-->
    </div>


</body>
</html>
