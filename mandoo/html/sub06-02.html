<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

       
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/resposive.css">

    <script src='../js/jquery-3.3.1.js'></script>
    <script src='../js/slick.min.js'></script>
    <script src="../js/script.js"></script>
    <script src="../js/import.js"></script>
</head>
<body>
    <div id="header-wrap">            
        <!--/header.html-->
    </div>
    <div class="sub-page2 sub06-02" id="section">
        <div class="container sub06-02-container01">
            <h3 class="back mob"><a href="javascript:history.back()"><img src="../img/m-back.png" alt="뒤로가기"><span>아이디 / 비밀번호 찾기</span></a></h3>                          
            <div class="sub-visual">                
                <div class="box">
                    <h2 class="sub-vis-tit">회원가입</h2>
                    <p class="sub-vis-con">회원가입 시 3,000P의 선물이 있어요!</p>
                </div>                
            </div><!-- sub-visual -->
        </div>
            <div class="container">
            <div class="sub06-02-content-wrap">
                <div class="join-tab">
                    <span>이메일로 간단 회원가입</span>
                </div>
                <form class="join-form" name="login-form" method="post" action="" target="">
                <div class="join-box">
                    <ul>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>아이디</span>
                                <span class="sub">(이메일)</span>
                            </div>
                            <div class="con">
                                <input type="email" name="email"minlength="10" maxlength="20" id="loginId" placeholder="10~20자 이내">
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>비밀번호</span>
                                <span class="sub">(영문 숫자 조합 8자이상)</span>
                            </div>
                            <div class="con">
                                <input type="password" name="password"  minlength="10" maxlength="20" id="password" placeholder="10~20자 이내" onkeyup="login.noSpaceCheck(this);" onchange="login.noSpaceCheck(this)">
                            </div>
                         
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>비밀번호 확인</span>                                
                            </div>
                            <div class="con">
                                <input type="password" name="password_confirm" minlength="10" maxlength="20" id="passwordConfirm" placeholder="10~20자 이내">
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>닉네임</span>                                
                            </div>
                            <div class="con">
                                <input type="text" name="nickname" minlength="10" maxlength="20" id="nickname" placeholder="10~20자 이내">
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>성별</span>                                
                            </div>
                            <div class="con">
                                <label for="women">
                                    <input type="radio" name="sex" id="women">
                                    <span>여자</span>
                                </label>
                                <label for="men">
                                    <input type="radio" name="sex" id="men">
                                    <span>남자</span>
                                </label>
                                
                                
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit">생년월일</span>                                
                            </div>
                            <div class="con">
                                <select name="year" id="year">
                                    <option value="년">년</option>
                                    <option value="2021">2021</option>
                                  </select>
                                  <select name="month" id="month">
                                    <option value="월">월</option>
                                    <option value="03">03</option>
                                  </select>
                                  <select name="day" id="day">
                                    <option value="일">일</option>
                                    <option value="09">09</option>
                                  </select>
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>이동통신사</span>                                
                            </div>
                            <div class="con">
                                <select name="tel-co" id="coperation">
                                    <option value="SKT">SKT</option>
                                    <option value="KT">KT</option>
                                  </select>                                 
                            </div>
                        </li>
                        <li>
                            <div class="subject">
                                <span class="tit"><i>*</i>전화번호</span>                                
                            </div>
                            <div class="con">
                                <input type="number" name="phone1" maxlength="3" oninput="maxLengthCheck(this)" placeholder="010">
                                <input type="number" name="phone2" maxlength="4" oninput="maxLengthCheck(this)">
                                <input type="number" name="phone3" maxlength="4" oninput="maxLengthCheck(this)">
                            </div>
                          
                        </li>
                    </ul>
                    <label for="agree_btn" class="ch_box">                   
                        <input type="checkbox" name="agree_btn" id="agree_btn">
                        <span>본인은 만 19세 이상이며, <u>이용약관, 개인정보 수집 및 이용</u> 내용을 확인하였으며, 동의합니다.</span>
                    </label>
                    
                    <div class="btn-box">
                        <a href="javascript:login.memberReg();" class="btn01 agree">동의하고 가입하기</a>
                    </div>
                </div>
            </form>

                
            </div>
        </div>
    </div>
    <div id="footer-wrap">            
        <!--/header.html-->
    </div>
</body>
</html>
