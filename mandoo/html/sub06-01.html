<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>

        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/resposive.css">

        <script src='../js/jquery-3.3.1.js'></script>
        <script src='../js/slick.min.js'></script>
        <script src="../js/script.js"></script>
        <script src="../js/import.js"></script>
    </head>
    <body>
        <div id="header-wrap">            
            <!--/header.html-->
        </div>
        <div class="sub-page2 sub06-01" id="section">
            <div class="container">
                <div class="sub-visual">
                    <h3 class="back mob"><a href="javascript:history.back()"><img src="../img/m-back.png" alt="뒤로가기"><span>로그인</span></a></h3>                          
                    <div class="box">
                        <h2 class="sub-vis-tit">아직 로그인을 하지 않으셨습니다.
                            <br>
                            로그인 후 이용 부탁드립니다.</h2>
                        <!-- <p class="sub-vis-con">아직 내가 구독한 구구가 없습니다!</p> -->
                    </div>
                </div>
                <!-- sub-visual -->

                <div class="sub06-01-content-wrap">
                    <ul class="login-tab cf">
                        <li class="on">로그인</li>
                        <li>회원가입</li>
                    </ul>
                    <form class="login-form" name="login-form" method="post" action="" target="">
                        <div class="login-box login-box01">
                            <ul>
                                <li>
                                    <input type="email" placeholder="이메일">
                                </li>
                                <li>
                                    <input type="password" placeholder="비밀번호">
                                </li>
                            </ul>
                            <div class="id-check-box">
                                <input type="radio" name="" id="id-check">
                                <label for="id-check">아이디 저장</label>
                            </div>
                            <div class="btn-box">
                                <a href="javascript:void(0)" class="btn01">로그인</a>
                            </div>
                            <div class="search-id">
                                <span>아이디 찾기</span>
                                <span>비밀번호 찾기</span>
                            </div>
                        </div>

                        <div class="login-box login-box02">
                            <div class="btn-box email-box">
                                <a href="javascript:void(0)" class="btn01 email-join">이메일로 회원가입</a>
                            </div>
                        </div>
                    </form>
                    <div class="sns-login">
                        <span>간편 로그인</span>
                        <div class="box">
                            <a href="javascript:void(0)"><img src="../img/m-sns-login01.png" alt="kakao"></a>
                            <a href="javascript:void(0)"><img src="../img/m-sns-login02.png" alt="naver"></a>
                            <a href="javascript:void(0)"><img src="../img/m-sns-login03.png" alt="facebook"></a>
                            <a href="javascript:void(0)"><img src="../img/m-sns-login04.png" alt="google"></a>
                        </div>
                    </div>
                    <div class="detail-banner">
                        <img src="../img/goods-pagebanner.png" alt="배너">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-wrap">            
            <!--/header.html-->
        </div>
    </body>
</html>
